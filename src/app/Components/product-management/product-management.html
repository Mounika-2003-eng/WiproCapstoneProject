<h2>ðŸ›’ Product Management</h2>

<form (ngSubmit)="saveProduct()" class="product-form">
  <input [(ngModel)]="formProduct.name" name="name" placeholder="Name" required />
  <input [(ngModel)]="formProduct.description" name="description" placeholder="Description" />
  <input [(ngModel)]="formProduct.price" name="price" type="number" placeholder="Price" />
  <input [(ngModel)]="formProduct.rating" name="rating" type="number" step="0.1" placeholder="Rating" />
  <input [(ngModel)]="formProduct.stock" name="stock" type="number" placeholder="Stock" />
  <input [(ngModel)]="formProduct.categoryName" name="categoryName" placeholder="Category" />
  <input [(ngModel)]="formProduct.imageUrl" name="imageUrl" placeholder="Image URL" />
  <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Product</button>
  <button type="button" (click)="resetForm()">Clear</button>
</form>

<table class="product-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <!-- <th>Category</th> -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>â‚¹{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <!-- <td>{{ product.categoryName }}</td> -->
      <td>
        <button class = "action-button" (click)="editProduct(product)" style="background-color: darkorange;">Edit</button>
        <button class = "action-button" (click)="deleteProduct(product.productId)" style="background-color: red;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
