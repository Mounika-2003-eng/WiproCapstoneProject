<div id="login-wrapper" class="login-container">
  <h2 id="login-title">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="login-form">
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input id="email" class="form-input" formControlName="email" type="email" />
      <div class="form-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
      
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input id="password" class="form-input" formControlName="password" type="password" />
      <div class="form-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
     
    </div>

    <button id="login-button" class="btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <button id="register-button" class="btn-link" routerLink="/register">Register</button>
</div>
