<div id="register-wrapper" class="register-container">
  <h2 id="register-title">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="register-form" class="register-form">
    <div class="form-group">
      <label for="fullName" class="form-label">Full Name:</label>
      <input id="fullName" class="form-input" type="text" formControlName="fullName" />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input id="email" class="form-input" type="email" formControlName="email" />
    </div>
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['pattern']">
      <span class="error-message">
        Please enter a valid email address (e.g. user@example.com).
      </span>
    </div>


    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input id="password" class="form-input" type="password" formControlName="password" />
    </div>
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['pattern']">
      <span class="error-message">
        Password must contain at least one uppercase letter, one number, and one special character.
      </span>
    </div>


    <div class="form-group">
      <label for="role" class="form-label">Role:</label>
      <select id="role" class="form-select" formControlName="role">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button id="register-button" class="btn-primary" type="submit">Register</button>
  </form>

  <button id="login-button" class="btn-link" routerLink="/login">Back to Login</button>
</div>
